<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>
<body>
    <img id="avtar" src="" alt="" style="height: 250px;">
    <p id="demo"></p>
    <img  id="avtar1" src="" alt="" style="height: 250px;">
    <p id="demo1"></p>
    <script>
        axios
        .get("https://api.github.com/users/muzameel01 ").then((response)=>{
            console.log(response);
            if (response.status===200){
            document.getElementById("demo").innerHTML=`user name from server is  ${response.data.name}`;
            document.getElementById("avtar").src=response.data.avatar_url

        }
        else{
            document.getElementById("demo").innerHTML=`error occured with status${response.status}::${response.statusText}`;
        }
        })
    </script>
</body>
</html>
